<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenEyes Test Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="styles/openEyes_stylesheet.css">
</head>

<body>
    <!-- logo and title of screen -->
    <div class="container-fluid bg-1">
        <img src="images/cropped-OE_button_blue-transparent.png" class="img-responsive img-rounded" width="250" height="250" style="display: inline;" alt="OpenEyes Logo">
        <h1>OpenEyes</h1>
        <p> Mobile Interface Prototype Login Page</p>
    </div>

    <!-- form to enter username and password -->
    <div class="container-fluid bg-2">
        <div class="mb-3">
            <!-- username -->
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
            <!-- password -->
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>

     <!-- submit button -->
        <div class="d-grid gap-2">
            <a href="security_page.html" class="d-grid gap-2">
            <button class="btn btn-success" type="button">Login</button>
            </a>
        </div>

      <!-- javascript insert from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
